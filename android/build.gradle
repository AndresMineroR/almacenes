buildscript {
    repositories {
        google() // Asegúrate de que este repositorio esté configurado
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Versión de Gradle
        classpath 'com.google.gms:google-services:4.3.15' // Plugin de servicios de Google
    }
}

allprojects {
    repositories {
        google() // Requerido para Firebase
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

